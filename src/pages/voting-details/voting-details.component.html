<!-- Voting details -->
<table mat-table [dataSource]="this.votingResults()!.votes" class="mat-elevation-z8">
    <ng-container matColumnDef="last-name">
        <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="first-name">
        <th mat-header-cell *matHeaderCellDef> Imię </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="club">
        <th mat-header-cell *matHeaderCellDef> Klub </th>
        <td mat-cell *matCellDef="let element"> {{element.club}} </td>
    </ng-container>

    <ng-container matColumnDef="voted">
        <th mat-header-cell *matHeaderCellDef> Głos </th>
        <td mat-cell *matCellDef="let element"> {{element.voted}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="detailedVotingResultsColumns" class="app-table-header"></tr>
    <tr mat-row *matRowDef="let row; columns: detailedVotingResultsColumns;"></tr>
</table>

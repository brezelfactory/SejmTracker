<div class="app-voting-main-results">
  <p>Tytuł: {{this.votingResults()?.title}}</p>
  <p>Temat: {{this.votingResults()?.topic}}</p>
  <p>Data: {{this.votingResults()?.date}}</p>
</div>

<mat-button-toggle class="app-details-button"value="hidden"> Pokaż szczegóły</mat-button-toggle>

@if (this.votingResults()) {
<table mat-table [dataSource]="this.votingResults()!.votes" class="mat-elevation-z8">
  <ng-container matColumnDef="last-name">
    <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="first-name">
    <th mat-header-cell *matHeaderCellDef> Imię </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="club">
    <th mat-header-cell *matHeaderCellDef> Klub </th>
    <td mat-cell *matCellDef="let element"> {{element.club}} </td>
  </ng-container>

  <ng-container matColumnDef="voted">
    <th mat-header-cell *matHeaderCellDef> Głos </th>
    <td mat-cell *matCellDef="let element"> {{element.voted}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="app-table-header"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
}

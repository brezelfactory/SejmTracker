@if(this.votingResults() !== undefined) {
<mat-card class="global-mat-card" appearance="outlined">
    <mat-card-header class="voting-results-header">
        <mat-card-title>Wyniki głosowania</mat-card-title>
        <mat-card-title-group class="voting-results-title-group">
            <span><strong>Tytuł:</strong> {{this.votingResults()?.title}}</span>
            <span><strong>Temat:</strong> {{this.votingResults()?.topic}}</span>
            <span><strong>Data:</strong> {{this.votingResults()?.date | date:'dd.mm.YYYY'}}</span>
            <span><strong>Wyniki:</strong> {{this.isAccepted() ? "Przyjęto" : "Odrzucono"}}</span>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <app-pie-chart [votingResults]="this.votingResults()!"></app-pie-chart>
        <a class="voting-results-link" [routerLink]="['/details', this.voting()?.votingNumber]" [state]="this.votingResults()">
            <span>Szczegóły głosowania tutaj!</span>
        </a>
    </mat-card-content>
</mat-card>
}

<mat-form-field>
  <mat-label>{{this.statusLabel()}}</mat-label>
  <input type="text" matInput [formControl]="votingsControl" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="display" (optionSelected)="onVotingSelected($event)">
    @for (voting of this.filteredVotings(); track $index) {
    <mat-option [value]="voting">{{voting.title}}</mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
